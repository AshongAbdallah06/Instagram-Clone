<!DOCTYPE html>
        <Head>
            <title> Instagram </title>
            <link rel="stylesheet" href="../styles/ig-login.css">
        </Head>
        <Body>
            <div class="content">
                <div class="signup-box">
                    <img src="../icons/OIP.jpg">
                    <input type="email" id="email" placeholder="Phone number, username, or email" class="email">
                    <div class="email-error"></div>

                    <input type="password" id="password" placeholder="Password" class="p-word">
                    <div class="password-error"></div>
                    
                    <div class="button">
                        <button class="login-button"> Log in </button>
                    </div>

                    <div class="bottom-border">  <span class="dash"> - </span> </div>
                    <p class="or">OR</p>
                    <div class="bottom-border"> <span class="dash"> - </span> </div>

                    <div class="fb-login"><span class="fb-logo"> f </span> Log in with Facebook </div>
                    <p class="forgot-p-word"> Forgot password? </p>
                </div>
 
                <div class="content-1">
                    <p class="new"> Don't have an account? <span class="sign-up"> <a href="ig-signup.html"> Sign up </a></span> </p>
                </div>
            </div>
 
            <script src="../scripts/ig-login.js"></script>
        </Body>
</Html>
