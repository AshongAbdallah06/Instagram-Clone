<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="../styles/Explore.css">
    <link rel="stylesheet" href="../styles/Home-Messages-Profile.css">
    <link rel="stylesheet" href="../styles/search-popup.css">
    <link rel="stylesheet" href="../styles/general-popup.css">
    <link rel="stylesheet" href="../styles/create.css">
    <link rel="stylesheet" href="../styles/notifications-popup.css">
</head>
<body>
    <div class="content">
        <div class="create-popup"></div>
        <div class="search-popup"></div>
        <div class="notifications-popup"></div>
        <div class="left-section">
            <a href="../html/Home.html">
                <img src="../icons/OIP.jpg" alt="text" class="instagram">
            </a>
            <a href="../html/Home.html">
                <div class="home">
                    <img src="../icons/home.svg" alt="text" id="icons" class="icons home-icon">
                    <div class="js-home-name option-name">Home</div>
                </div>
            </a>
            <!-- <a href="#"> -->
                <div class="search">
                    <img src="../icons/magnifying-glass-solid.svg" class="icons search-icon">
                    <div class="js-search-name option-name">Search</div>
                </div>
            <!-- </a> -->
            <a href="../html/Explore.html">
                <div class="explore">
                    <img src="../icons/compass-regular.svg" class="icons explore-icon">
                    <div class="js-explore-name option-name">Explore</div>
                </div>
            </a>
            <a href="">
                <div class="reels">
                    <img src="../icons/Reels.PNG" class="icons reels-icon">
                    <div class="js-reels-name option-name">Reels</div>
                </div>
            </a>
            <a href="../html/Messages.html">
                <div class="messages">
                    <img src="../icons/paper-plane-regular.svg" id="icons" class="icons messages-icon">
                    <div class="messages-tooltip">3</div>
                    <div class="js-messages-name option-name">Messages</div>
                </div>
            </a>
            <a href="#">
                <div class="notifications">
                    <img src="../icons/heart-regular.svg" class="icons notifications-icon">
                    <div class="notifications-tooltip"></div>
                    <div class="js-notifications-name option-name">Notifications</div>
                </div>
            </a>
            <a href="#">
                <div class="create">
                    <img src="../icons/square-plus-regular.svg" class="icons create-icon">
                    <div class="js-create-name option-name">Create</div>
                </div>
            </a>
            <a href="../html/Profile.html">
                <div class="profile">
                    <img src="../icons/user-circle-solid.svg" class="profile-icon1 js-profile-icon">
                    <div class="js-profile-name option-name">Profile</div>
                </div>
            </a>
            <div class="more">
                <img src="../icons/bars-solid.svg" class="more-options more-options-icon">
                <div class="js-more-name option-name">More</div>
            </div>
        </div>


        <div class="middle-section">
            <div class="first-line">
                <img src="../images/barca.jfif" class="square-image">
                <img src="../images/download.jfif" class="square-image">
                <img src="../images/download.png" class="inverted-rectangle">
            </div>
            <img src="../images/Flag_of_Ghana.png" class="rectangle">

            <div>
                <img src="../images/LEO.png" class="square-image2">
                <video src="../videos/madrid.mp4" autoplay controls class="video"></video>
            </div>

            <div>
                <img src="../images/islam.png" class="square-image3">

            </div>
        </div>
        



        <!-- <div class="right-section">

        </div> -->
    </div>

    <script src="../scripts/general.js"></script>
    <script src="../scripts/Home.js"></script>
    <script src="../scripts/create.js"></script>
</body>
</html>
