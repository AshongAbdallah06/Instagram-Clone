<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/Profile.css">
    <link rel="stylesheet" href="../styles/Home-Messages-Profile.css">
    <link rel="stylesheet" href="../styles/search-popup.css">
    <link rel="stylesheet" href="../styles/general-popup.css">
    <link rel="stylesheet" href="../styles/create.css">
    <link rel="stylesheet" href="../styles/notifications-popup.css">
</head>
<body>
    <div class="content">
        <div class="create-popup"></div>
        <div class="search-popup"></div>
        <div class="notifications-popup"></div>
        <div class="left-section">
            <a href="../html/Home.html">
                <img src="../icons/OIP.jpg" alt="text" class="instagram">
            </a>
            <a href="../html/Home.html">
                <div class="home">
                    <img src="../icons/home.svg" alt="text" id="icons" class="icons home-icon">
                    <div class="js-home-name option-name">Home</div>
                </div>
            </a>
            <a href="#">
                <div class="search">
                    <img src="../icons/magnifying-glass-solid.svg" class="icons search-icon">
                    <div class="js-search-name option-name">Search</div>
                </div>
            </a>
            <a href="../html/Explore.html">
                <div class="explore">
                    <img src="../icons/compass-regular.svg" class="icons explore-icon">
                    <div class="js-explore-name option-name">Explore</div>
                </div>
            </a>
            <a href="">
                <div class="reels">
                    <img src="../icons/Reels.PNG" class="icons reels-icon">
                    <div class="js-reels-name option-name">Reels</div>
                </div>
            </a>
            <a href="../html/Messages.html">
                <div class="messages">
                    <img src="../icons/paper-plane-regular.svg" id="icons" class="icons messages-icon">
                    <div class="messages-tooltip">3</div>
                    <div class="js-messages-name option-name">Messages</div>
                </div>
            </a>
            <a href="#">
                <div class="notifications">
                    <img src="../icons/heart-regular.svg" class="icons notifications-icon">
                    <div class="notifications-tooltip"></div>
                    <div class="js-notifications-name option-name">Notifications</div>
                </div>
            </a>
            <a href="#">
                <div class="create">
                    <img src="../icons/square-plus-regular.svg" class="icons create-icon">
                    <div class="js-create-name option-name">Create</div>
                </div>
            </a>
            <a href="../html/Profile.html">
                <div class="profile">
                    <img src="../icons/user-circle-solid.svg" class="profile-icon1 js-profile-icon">
                    <div class="js-profile-name option-name">Profile</div>
                </div>
            </a>
            <div class="more">
                <img src="../icons/bars-solid.svg" class="more-options more-options-icon">
                <div class="js-more-name option-name">More</div>
            </div>
        </div>


        <div class="right-section">
            <div class="user-profile-pic-container">
                <img src="../icons/user-circle-solid.svg" class="user-profile-pic">
            </div>
            <div class="about">
                <div class="edit">
                    <div class="edit-profile">_.ashong_</div>
                    <button class="edit-profile-button">Edit Profile</button>
                    <img src="../icons/gear-solid.svg" class="edit-settings">
                </div>

                <div class="stats">
                    <div class="posts"><span class="numbers">0</span> posts</div>
                    <div class="followers"><span class="numbers">225</span> followers</div>
                    <div class="following"><span class="numbers">1,411</span> following</div>
                </div>

                <div class="name-container">
                    <div class="name">Ashong</div>
                    <div class="bleoo"> 
                        Bleoo
                        <img src="../icons/heart-regular.svg" class="bleoo-emoji">
                        <img src="../icons/heart-regular.svg" class="bleoo-emoji">
                    </div>
                </div>
            </div>

            <div class="highlights">
                <button class="story">
                    <img src="../images/leo.jpg" class="story-preview">
                </button>

                <button class="story">
                    <img src="../images/islam.png" class="story-preview">
                </button>

                <button class="story1">
                    <img src="../images/Story 6.jpeg" class="story-preview">
                </button>

                <button class="story2">
                    <img src="../icons/plus-sign.PNG" class="story-preview">
                </button>
            </div>
            <!-- <div> -->
            <img src="../icons/futbol-solid.svg" class="highlights-emoji">
            <img src="../icons/heart-regular.svg" class="highlights-emoji2">
            <!-- <div> -->
            <!-- <img src="../icons/futbol-solid.svg" class="highlights-emoji3"> -->
            <div class="wc22">WC22</div> 
            <img src="../icons/trophy-solid.svg" class="highlights-emoji2">
            <!-- <div>-->
            <!-- <img src="../icons/futbol-solid.svg" class="highlights-emoji4">
            <img src="../icons/heart-regular.svg" class="highlights-emoji2"> -->
            <div class="comedy">Comedy</div>
            <!-- <div>-->
            <span class="new">New</span>
            
            <div class="border-bottom"></div>

            <div class="pst">
                <div class="post">
                    <img src="../icons/Posts.PNG" class="pst-icon">
                    POSTS
                </div>
                <div class="saved">
                    <img src="../icons/bookmark-regular.svg" class="pst-icon">
                    SAVED
                </div>
                <div class="tagged">
                    <div class="tagged-container">
                        <img src="../icons/user-regular.svg" class="pst-icon">
                    </div>
                    TAGGED
                </div>
            </div>

            <div class="share-photos">
                <div class="circle">
                    <img src="../icons/Camera.PNG" class="camera-image">
                </div>
                <div class="sharePhotos">Share Photos</div>
                <div class="share">
                    When you share photos, they will appear on your profile
                </div>
                <div class="share-first-photo">
                    Share your first photo
                </div>
            </div>




        </div>
    </div> 

    <script src="../scripts/profile.js"></script>
    <script src="../scripts/create.js"></script>
    <script src="../scripts/general.js"></script>
</body>
</html>
